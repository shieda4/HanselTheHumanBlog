{% extends '_base.html' %}
{% load markdown_extras %}
{% block meta %}
{% endblock meta %}

{% block title %}
Article
{% endblock title %}

{% block content %}
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12 col-md-12 col-sm-12 container">

            <!-- Title -->
            <h1 class="mt-4">{{ article.title }}</h1>

            <hr>

            <!-- Date/Time -->
            <p>Posted on {{ article.date }}</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{ article.image.url }}" alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead text-justify">{{ article.content | markdown | safe }}</p>

            <hr>

        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
{% endblock content %}
