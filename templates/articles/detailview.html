{% extends '_base.html' %}
{% load markdown_extras %}
{% block meta %}
<style>
    pre {
  background-color: lightgrey;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 10px;
    }
</style>
{% endblock meta %}

{% block title %}
{{ article.title }}
{% endblock title %}

{% block content %}
<div class="container px-lg-5">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12 col-md-12 col-sm-12 container">


            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{ article.image.url }}" alt="">

            <hr>
            <!-- Title -->
            <h1 class="mt-2">{{ article.title }}</h1>

            <hr>

            <!-- Date/Time -->
            <h5>Posted on {{ article.date }}</h5>

            <hr>
            <!-- Post Content -->
            <div class="lead text-justify">{{ article.content | markdown | safe }}</div>

            <hr>

        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
{% endblock content %}
